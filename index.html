<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    <link async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="xrate.js"></script>
</head>

<body>

    <div id="container" style="background-color: rgb(208, 208, 208); height: 300px; width: 300px; padding: 15px; ">

        <form>
            <div style="padding-bottom: 10px">

                <input type="number" class="number-only form-control" step="0.01" id="amount-to-convert" pattern="[0-9]" value="1.00")">
                <label>From: </label>
                <select class="form-control" name="convert-from" id="convert-from">
                    <option value="USD">USD</option>
                    <option value="BRL">BRL</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="">----</option>
                </select>
                </div>
                <div style="padding-bottom: 10px">
                    <label>Convert to: </label>
                    <select class="form-control" name="convert-to" id="convert-to">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="BRL">BRL</option>
                        <option value="GBP">GBP</option>
                        <option value="">----</option>
                    </select>
                </div>
            <a id="convert-button" onclick="" class="btn btn-default">Convert</a>
            <a id="swap-button" onclick="" class="btn btn-default">Swap</a>
        </form>
        <script src="window.js"></script>

        <div style="background-color: white; justify-content: center; text-align: center;">
            <h2 class="form-control" id="converted-amount">0.00</h2>
        </div>
    </div>
<br>
    <div>
        <table class="table table-striped" id="currency_table" style="width:300px; min-width: 300px;">
            <tr>
                <th>Currency/ISO Code</th>
                <th id="base">BASE</th>
            </tr>
        </table>
    </div>

</body>
</html>
